services:
  postgres:
    image: postgres:16
    container_name: finance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_pass
      POSTGRES_DB: finance_analyzer
    ports:
      - "5433:5432"
    volumes:
      - finance-postgres-data:/var/lib/postgresql/data

volumes:
  finance-postgres-data:
